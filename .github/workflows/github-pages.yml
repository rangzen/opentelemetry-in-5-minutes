name: Build and Deploy to GitHub Pages
# Source:
# - Default action
# - https://sli.dev/guide/hosting.html#github-pages
# - https://github.com/fguisso/talks/blob/main/.github/workflows/github-pages.yml
on:
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

### Not working, need Actions / General / Workflow permissions / Read and write permissions checked
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
#permissions:
#  contents: read
#  pages: write
#  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set env
        run: |
          echo "slide=$(echo '${{ github.event.head_commit.message }}' | cut -d' ' -f 2)" >> $GITHUB_ENV
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Install slidev
        run:  npm i -g @slidev/cli
      - name: Build slides
        run: slidev build --base /opentelemetry-in-5-minutes/
      - name: Deploy pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout for README
        uses: actions/checkout@v3
      - name: Update README
        run: |
          echo "|${{ env.slide }}|-|-|[link](https://rangzen.github.io/${{ env.slide }}/)|" >> README.md
      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: add ${{ env.slide }} link"
          file_pattern: README.md
